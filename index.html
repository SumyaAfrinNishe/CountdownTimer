<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel ="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 style="color:white">New Year Evening</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days" style="color:gold">0</p>
            <span style="color:white">days</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="big-text" id="hours" style="color:gold">0</p>
            <span style="color:white">hours</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="big-text" id="mins" style="color:gold">0</p>
            <span style="color:white">mins</span>
        </div>

        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds" style="color:gold">0</p>
            <span style="color:white">seconds</span>
        </div>
    </div>
</body>
</html>
